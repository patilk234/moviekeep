name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --run

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify build compiles
        run: npm run build
        env:
          VITE_TMDB_API_KEY: "placeholder_for_build_test"
          VITE_FIREBASE_API_KEY: "placeholder_for_build_test"
          VITE_FIREBASE_AUTH_DOMAIN: "placeholder.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "placeholder"
          VITE_FIREBASE_STORAGE_BUCKET: "placeholder.appspot.com"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "000000000000"
          VITE_FIREBASE_APP_ID: "1:000000000000:web:placeholder"

  docker:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker build compiles
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: movie-watchlist:latest
          build-args: |
            VITE_TMDB_API_KEY=placeholder_for_build_test
            VITE_FIREBASE_API_KEY=placeholder_for_build_test
            VITE_FIREBASE_AUTH_DOMAIN=placeholder.firebaseapp.com
            VITE_FIREBASE_PROJECT_ID=placeholder
            VITE_FIREBASE_STORAGE_BUCKET=placeholder.appspot.com
            VITE_FIREBASE_MESSAGING_SENDER_ID=000000000000
            VITE_FIREBASE_APP_ID=1:000000000000:web:placeholder
          cache-from: type=gha
          cache-to: type=gha,mode=max
